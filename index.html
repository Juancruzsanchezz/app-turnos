<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app turnos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="loader" id="loader">
        <div class="barbell">
            <div class="weight"></div>
            <div class="weight heavy"></div>
            <div class="bar"></div>
            <div class="weight heavy"></div>
            <div class="weight"></div>
        </div>
    </div>
    
    <article class="notification" id="notification">    
        <p></p>
    </article>

    <section class="slider start" id="slide_start" style="background: url('./assets/img/back/back-login.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover; overflow: hidden;">   
        <main class="slider_main">
            <img class="img_login" src="./assets/img/logo.png" alt="">
            <div class="container_login_footer"> 
                <button class="btn_lg" id="btn_start">    
                    <span>  
                        Sing in
                    </span>
                </button>
                <p> 
                    Don't have an account yet?
                    <b id="btn_sing_up_start"> 
                        Sing up
                    </b>
                </p>
            </div>
        </main>
    </section>

    <section class="slider sing_in" id="slide_sing_in">   
        <header class="slider_header">    
            <i class="slider_header_icon icon_back" id="back_sing_in">

            <i class="slider_header_icon">  
                <img src="./assets/img/logo-white.png" alt="">
            </i>
        </header>
        <main class="slider_main">
            <form class="form"> 
                <div class="form_content">
                    <h1>    
                        Log in your account
                    </h1>
                    <div class="container_input">
                        <input required="" type="text" name="text" class="input" id="username_sing_in">
                        <label class="label_input">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 6C7.65685 6 9 4.65685 9 3C9 1.34315 7.65685 0 6 0C4.34315 0 3 1.34315 3 3C3 4.65685 4.34315 6 6 6ZM8 3C8 4.10457 7.10457 5 6 5C4.89543 5 4 4.10457 4 3C4 1.89543 4.89543 1 6 1C7.10457 1 8 1.89543 8 3Z" fill="black"/>

                            Username

                    </div>
                    <div class="container_input">
                        <input required="" type="password" name="text" class="input" id="password_sing_in">
                        <label class="label_input">
                            <svg width="10" height="16" viewBox="0 0 10 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 1C6.10457 1 7 1.89543 7 3V7H3V3C3 1.89543 3.89543 1 5 1ZM8 7V3C8 1.34315 6.65685 0 5 0C3.34315 0 2 1.34315 2 3V7C0.895431 7 0 7.89543 0 9V14C0 15.1046 0.895431 16 2 16H8C9.10457 16 10 15.1046 10 14V9C10 7.89543 9.10457 7 8 7ZM2 8H8C8.55228 8 9 8.44772 9 9V14C9 14.5523 8.55228 15 8 15H2C1.44772 15 1 14.5523 1 14V9C1 8.44772 1.44772 8 2 8Z" fill="black"/>
                            </svg>
                            Password
                        </label>

                    <button class="btn_lg" id="btn_sing_in">    
                        <span>  
                            Sing in
                        </span>
                    </button>
                </div>
            </form>
        </main>

            <article class="select_place_content" id="select_place_content">

                    </p>

            </main>
