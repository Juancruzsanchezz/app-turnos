<!DOCTYPE html>
<html lang="en">
<head>

    <div class="loader" id="loader">
        <div class="barbell">
            <div class="weight"></div>
            <div class="weight heavy"></div>
            <div class="bar"></div>
            <div class="weight heavy"></div>
            <div class="weight"></div>
        </div>
    </div>
    
    <article class="notification" id="notification">    
        <p></p>
    </article>

    <section class="slider start" id="slide_start" style="background: url('./assets/img/back/back-login.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover; overflow: hidden;">

            <img class="img_login" src="./assets/img/logo.png" alt="">
            <div class="container_login_footer"> 
                <button class="btn_lg" id="btn_start">    
                    <span>  
                        Sing in
                    </span>
                </button>
                <p> 
                    Don't have an account yet?
                    <b id="btn_sing_up_start"> 
                        Sing up
                    </b>
                </p>
            </div>
        </main>
    </section>
